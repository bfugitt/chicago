<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System 6 Launcher</title>
    <style>
        /* --- System 6 Aesthetics --- */
        @font-face {
            font-family: 'Chicago';
            src: local('Chicago'), local('Geneva'), url('https://db.onlinewebfonts.com/t/2cba833c8736a323719b0d12e697330a.woff2') format('woff2'); 
            /* Fallback to a pixel-ish web font if Chicago isn't local. 
               Note: Linking to external font for demonstration, but works with system sans-serif too. */
        }

        :root {
            --sys-black: #000000;
            --sys-white: #ffffff;
            --sys-blue: #000080; /* Deep blue for title bars */
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Chicago', 'Geneva', sans-serif;
            font-size: 12px;
            /* The Classic 50% Gray Dither Pattern */
            background-color: var(--sys-white);
            background-image: linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000), 
                              linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 2px 2px;
            background-position: 0 0, 1px 1px;
            height: 100vh;
            user-select: none;
            -webkit-font-smoothing: none;
        }

        /* --- Menu Bar --- */
        #menubar {
            background-color: var(--sys-white);
            height: 20px;
            border-bottom: 1px solid var(--sys-black);
            display: flex;
            align-items: center;
            padding: 0 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .menu-item {
            padding: 0 10px;
            cursor: default;
        }

        .menu-item:hover {
            background-color: var(--sys-black);
            color: var(--sys-white);
        }

        .apple-logo {
            font-size: 14px;
            padding-right: 15px;
        }

        /* --- Desktop Icons (Trash) --- */
        .desktop-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .desktop-icon svg {
            width: 32px;
            height: 32px;
            display: block;
            margin: 0 auto 4px auto;
        }

        .icon-label {
            background-color: var(--sys-white);
            padding: 2px 4px;
            border: 1px solid transparent;
        }
        
        .desktop-icon:active .icon-label, 
        .window-icon:active .icon-label {
            background-color: var(--sys-black);
            color: var(--sys-white);
        }

        /* --- Window System --- */
        .window {
            position: absolute;
            top: 60px;
            left: 40px;
            width: 400px;
            background-color: var(--sys-white);
            border: 1px solid var(--sys-black);
            box-shadow: 2px 2px 0px var(--sys-black);
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            height: 18px;
            border-bottom: 1px solid var(--sys-black);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: 
                repeating-linear-gradient(
                    to bottom,
                    var(--sys-black),
                    var(--sys-black) 1px,
                    var(--sys-white) 1px,
                    var(--sys-white) 2px
                );
            cursor: grab;
        }

        .title-bar:active {
            cursor: grabbing;
        }

        .close-box {
            width: 12px;
            height: 12px;
            border: 1px solid var(--sys-black);
            background-color: var(--sys-white);
            position: absolute;
            left: 5px;
            top: 2px;
        }
        
        .zoom-box {
             width: 12px;
             height: 12px;
             border: 1px solid var(--sys-black);
             background-color: var(--sys-white);
             position: absolute;
             right: 5px;
             top: 2px;
             display: flex;
             align-items: center;
             justify-content: center;
        }
        
        .zoom-inner {
            width: 6px;
            height: 6px;
            border: 1px solid var(--sys-black);
        }

        .window-title {
            background-color: var(--sys-white);
            padding: 0 10px;
            font-weight: bold;
        }

        .window-info-bar {
            height: 20px;
            border-bottom: 1px solid var(--sys-black);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            font-size: 10px;
        }

        .window-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            min-height: 200px;
        }

        /* --- App Icons inside Window --- */
        .window-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
            width: 80px;
        }

        .window-icon svg {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }
        
        /* 1-bit filter for SVGs to ensure they look crisp and B&W */
        svg {
            shape-rendering: crispEdges;
        }

    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div id="menubar">
        <div class="menu-item apple-logo">ï£¿</div>
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Special</div>
    </div>

    <!-- Main Window -->
    <div id="mainWindow" class="window">
        <div class="title-bar" id="dragHandle">
            <div class="close-box"></div>
            <span class="window-title">Applications</span>
            <div class="zoom-box"><div class="zoom-inner"></div></div>
        </div>
        <div class="window-info-bar">
            <span>4 items</span>
            <span>20 MB in disk</span>
            <span>5 MB available</span>
        </div>
        <div class="window-content">
            
            <!-- App 1: States -->
            <div class="window-icon" onclick="launchApp('https://bfugitt.github.io/states/')">
                <!-- Custom SVG Map Icon -->
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="28" height="28" fill="white" stroke="black" stroke-width="2"/>
                    <path d="M6 10 L12 8 L18 12 L26 6 L26 26 L18 22 L12 24 L6 20 Z" fill="none" stroke="black" stroke-width="2"/>
                    <rect x="0" y="0" width="32" height="32" fill="transparent" />
                </svg>
                <span class="icon-label">States</span>
            </div>

            <!-- App 2: World -->
            <div class="window-icon" onclick="launchApp('https://bfugitt.github.io/world/')">
                <!-- Custom SVG Globe Icon -->
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="16" r="14" fill="white" stroke="black" stroke-width="2"/>
                    <ellipse cx="16" cy="16" rx="14" ry="4" stroke="black" stroke-width="2"/>
                    <line x1="16" y1="2" x2="16" y2="30" stroke="black" stroke-width="2"/>
                    <line x1="2" y1="16" x2="30" y2="16" stroke="black" stroke-width="2"/>
                </svg>
                <span class="icon-label">World</span>
            </div>

            <!-- App 3: Vocab -->
            <div class="window-icon" onclick="launchApp('https://bfugitt.github.io/macvocab/')">
                <!-- Custom SVG Book Icon -->
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="6" y="4" width="20" height="24" fill="white" stroke="black" stroke-width="2"/>
                    <line x1="10" y1="4" x2="10" y2="28" stroke="black" stroke-width="2"/>
                    <line x1="14" y1="8" x2="22" y2="8" stroke="black" stroke-width="2"/>
                    <line x1="14" y1="12" x2="22" y2="12" stroke="black" stroke-width="2"/>
                    <line x1="14" y1="16" x2="22" y2="16" stroke="black" stroke-width="2"/>
                    <text x="13" y="24" font-family="monospace" font-size="8" fill="black">A</text>
                </svg>
                <span class="icon-label">Vocab</span>
            </div>

            <!-- App 4: LearnIt -->
            <div class="window-icon" onclick="launchApp('https://bfugitt.github.io/learnit/?mod=4-tci-3.json')">
                <!-- Custom SVG Happy Mac / Computer Icon -->
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="24" height="20" rx="2" fill="white" stroke="black" stroke-width="2"/>
                    <line x1="4" y1="20" x2="28" y2="20" stroke="black" stroke-width="2"/>
                    <rect x="8" y="8" width="16" height="8" fill="black"/>
                    <line x1="10" y1="26" x2="22" y2="26" stroke="black" stroke-width="2"/>
                </svg>
                <span class="icon-label">LearnIt</span>
            </div>

        </div>
    </div>

    <!-- Trash Can -->
    <div class="desktop-icon">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4 H28 V28 H4 Z" fill="white" stroke="black" stroke-width="2"/>
            <line x1="6" y1="4" x2="6" y2="28" stroke="black" stroke-width="1"/>
            <line x1="9" y1="4" x2="9" y2="28" stroke="black" stroke-width="1"/>
            <line x1="12" y1="4" x2="12" y2="28" stroke="black" stroke-width="1"/>
            <line x1="28" y1="6" x2="4" y2="6" stroke="black" stroke-width="1"/>
        </svg>
        <span class="icon-label" style="background:white;">Trash</span>
    </div>

    <script>
        // --- App Launcher Logic ---
        function launchApp(url) {
            // Configuration for the pop-up window to hide chrome
            // Note: Modern browsers may force some UI elements (address bar) to remain visible for security.
            const features = 'width=1024,height=768,toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,centerscreen=yes';
            
            window.open(url, '_blank', features);
        }

        // --- Draggable Window Logic ---
        const windowEl = document.getElementById('mainWindow');
        const titleBar = document.getElementById('dragHandle');

        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        titleBar.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === titleBar || titleBar.contains(e.target)) {
                isDragging = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, windowEl);
            }
        }

        function setTranslate(xPos, yPos, el) {
            // Use transform for smooth movement, preserving the original absolute positioning
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    </script>
</body>
</html>
