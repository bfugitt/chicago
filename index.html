<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System 6 Launcher</title>
    <style>
        /* --- System 6 Aesthetics --- */
        @font-face {
            font-family: 'Chicago';
            src: local('Chicago'), local('Geneva'), url('https://db.onlinewebfonts.com/t/2cba833c8736a323719b0d12e697330a.woff2') format('woff2'); 
        }

        :root {
            --sys-black: #000000;
            --sys-white: #ffffff;
            --sys-blue: #000080;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Chicago', 'Geneva', sans-serif;
            font-size: 12px;
            /* Classic 50% Gray Dither */
            background-color: var(--sys-white);
            background-image: linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000), 
                              linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 2px 2px;
            background-position: 0 0, 1px 1px;
            height: 100vh;
            user-select: none;
            -webkit-font-smoothing: none;
            overscroll-behavior: none;
        }

        /* --- Menu Bar --- */
        #menubar {
            background-color: var(--sys-white);
            height: 20px;
            border-bottom: 1px solid var(--sys-black);
            display: flex;
            align-items: center;
            padding: 0 5px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000; /* Always on top */
            box-sizing: border-box;
        }

        .menu-title {
            padding: 0 8px;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: default;
            position: relative; 
        }

        .menu-title:hover, .menu-title.active {
            background-color: var(--sys-black);
            color: var(--sys-white);
        }

        .apple-logo {
            font-size: 14px;
            padding-right: 12px;
            padding-left: 8px; 
        }

        /* --- Dropdown Menus --- */
        .dropdown-menu {
            position: absolute;
            top: 20px;
            left: 0;
            background-color: var(--sys-white);
            border: 1px solid var(--sys-black);
            box-shadow: 2px 2px 0px var(--sys-black);
            min-width: 150px;
            display: none;
            flex-direction: column;
            padding: 2px 0;
            color: var(--sys-black);
            z-index: 20000;
        }

        .dropdown-menu.visible {
            display: flex;
        }

        .dropdown-item {
            padding: 6px 15px;
            cursor: default;
            white-space: nowrap;
        }

        .dropdown-item:hover {
            background-color: var(--sys-black);
            color: var(--sys-white);
        }

        .dropdown-separator {
            height: 1px;
            background-color: var(--sys-black);
            background-image: linear-gradient(to right, var(--sys-black) 50%, transparent 50%);
            background-size: 4px 1px;
            background-repeat: repeat-x;
            margin: 3px 0;
            border: none;
            width: 100%;
        }

        /* --- Desktop Icons --- */
        .desktop-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: center;
            cursor: pointer;
            z-index: 50; 
        }
        
        .desktop-icon svg {
            width: 32px;
            height: 32px;
            display: block;
            margin: 0 auto 4px auto;
        }

        .icon-label {
            background-color: var(--sys-white);
            padding: 2px 4px;
            border: 1px solid transparent;
        }
        
        .desktop-icon:active .icon-label {
            background-color: var(--sys-black);
            color: var(--sys-white);
        }

        /* --- Window System --- */
        .window {
            position: absolute;
            background-color: var(--sys-white);
            border: 1px solid var(--sys-black);
            box-shadow: 2px 2px 0px var(--sys-black);
            display: flex;
            flex-direction: column;
            min-width: 200px;
            min-height: 150px;
            /* Note: width/height/top/left set by JS */
        }

        .title-bar {
            height: 24px;
            border-bottom: 1px solid var(--sys-black);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: 
                repeating-linear-gradient(
                    to bottom,
                    var(--sys-black),
                    var(--sys-black) 1px,
                    var(--sys-white) 1px,
                    var(--sys-white) 2px
                );
            cursor: grab;
            flex-shrink: 0;
            touch-action: none;
        }

        .window.active .title-bar {
            /* Visual indication of active window could go here, 
               but System 6 mostly just had lines. 
               We rely on z-index for 'active' feel. */
        }

        .close-box {
            width: 12px;
            height: 12px;
            border: 1px solid var(--sys-black);
            background-color: var(--sys-white);
            position: absolute;
            left: 6px;
            top: 5px;
            cursor: pointer;
        }
        
        .close-box:active {
            background-color: black; /* Visual feedback click */
        }

        .zoom-box {
             width: 12px;
             height: 12px;
             border: 1px solid var(--sys-black);
             background-color: var(--sys-white);
             position: absolute;
             right: 6px;
             top: 5px;
             display: flex;
             align-items: center;
             justify-content: center;
        }
        
        .zoom-inner {
            width: 6px;
            height: 6px;
            border: 1px solid var(--sys-black);
        }

        .window-title {
            background-color: var(--sys-white);
            padding: 0 10px;
            font-weight: bold;
        }

        .window-info-bar {
            height: 20px;
            border-bottom: 1px solid var(--sys-black);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            font-size: 10px;
            flex-shrink: 0;
        }

        .window-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            flex-grow: 1;
        }

        /* --- App Icons inside Window --- */
        .window-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
            width: 80px;
            -webkit-tap-highlight-color: transparent; 
        }

        .window-icon svg {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }
        
        .window-icon:active .icon-label {
            background-color: var(--sys-black);
            color: var(--sys-white);
        }
        
        svg {
            shape-rendering: crispEdges;
        }

        /* --- Retro Alert Box --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .alert-box {
            background-color: var(--sys-white);
            border: 2px solid var(--sys-black);
            box-shadow: 4px 4px 0px var(--sys-black);
            padding: 15px 20px;
            width: 280px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }

        .alert-content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .alert-icon-placeholder {
            width: 32px;
            height: 32px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .alert-text {
            font-family: 'Chicago', 'Geneva', sans-serif;
            line-height: 1.4;
            white-space: pre-wrap;
            flex-grow: 1;
            padding-top: 4px;
        }

        .alert-button-container {
            display: flex;
            justify-content: flex-end;
        }

        .alert-button {
            background: var(--sys-white);
            border: 2px solid var(--sys-black);
            border-radius: 8px;
            padding: 4px 24px;
            font-family: 'Chicago', 'Geneva', sans-serif;
            cursor: pointer;
            font-size: 12px;
            outline: none;
        }

        .alert-button:active {
            background: var(--sys-black);
            color: var(--sys-white);
        }

    </style>
</head>

        // =================================================================

        let zIndexCounter = 100;
        const windowOffsetStep = 20; // Cascade offset
        let windowSpawnCount = 0;

        // --- Create or Bring to Front a Window ---
        function openWindow(folderData) {
            const existingWin = document.getElementById(`win-${folderData.id}`);
            
            if (existingWin) {
                // Already open, bring to front
                bringToFront(existingWin);
                return;
            }

            // Create new Window
            const win = document.createElement('div');
            win.className = 'window active';
            win.id = `win-${folderData.id}`;
            win.style.zIndex = ++zIndexCounter;

            // Positioning Logic
            const isMobile = window.innerWidth < 600;
            if (isMobile) {
                win.style.width = '90%';
                win.style.left = '5%';
                win.style.top = (40 + (windowSpawnCount * 10)) + 'px'; // Mild cascade on mobile
            } else {
                win.style.width = '500px';
                win.style.left = (40 + (windowSpawnCount * windowOffsetStep)) + 'px';
                win.style.top = (60 + (windowSpawnCount * windowOffsetStep)) + 'px';
            }
            windowSpawnCount++;

            // Window HTML Structure
            win.innerHTML = `
                <div class="title-bar">
                    <div class="close-box" onclick="closeWindow('${folderData.id}')"></div>
                    <span class="window-title">${folderData.name}</span>
                    <div class="zoom-box"><div class="zoom-inner"></div></div>

                <div class="window-info-bar">
                    <span>${folderData.items.length} items</span>
                    <span>10 MB available</span>
                </div>
                <div class="window-content"></div>
            `;

            // Inject into body
            document.body.appendChild(win);

            // Populate Items
            const contentArea = win.querySelector('.window-content');
            renderItems(contentArea, folderData.items);

            // Add Click listener for Z-Index
            win.addEventListener('mousedown', () => bringToFront(win));
            win.addEventListener('touchstart', () => bringToFront(win), {passive: true});
        }

        // --- Render Items inside a Window ---
        function renderItems(container, items) {
            items.forEach(item => {
                const iconSvg = iconLibrary[item.icon] || iconLibrary['default'];
                const iconDiv = document.createElement('div');
                iconDiv.className = 'window-icon';
                
                // Click Handler
                iconDiv.onclick = (e) => {
                    e.stopPropagation(); // Don't drag window when clicking icon
                    if (item.type === 'folder') {
                        openWindow(item);
                    } else {
                        // Standard new tab
                        window.open(item.url, '_blank');
                    }
                };

                iconDiv.innerHTML = `
                    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        ${iconSvg}
                        <rect x="0" y="0" width="32" height="32" fill="transparent" />
                    </svg>
                    <span class="icon-label">${item.name}</span>
                `;
                container.appendChild(iconDiv);
            });
        }

        function closeWindow(id) {
            const win = document.getElementById(`win-${id}`);
            if (win) {
                win.remove();
                // Optionally reset spawn count if all closed, but not strictly necessary
            }
        }

        function bringToFront(win) {
            win.style.zIndex = ++zIndexCounter;
            
            // Visual active state (optional, just removes from others)
            document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
            win.classList.add('active');
        }

        document.addEventListener("touchstart", dragStart, {passive: false});
        
        document.addEventListener("mousemove", dragMove);
        document.addEventListener("touchmove", dragMove, {passive: false});
        
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("touchend", dragEnd);

        function dragStart(e) {
            // Find if we clicked a title bar
            const titleBar = e.target.closest('.title-bar');
            
            // Check if we hit the close box (don't drag)
            if (e.target.closest('.close-box')) return;

            if (titleBar) {
                const win = titleBar.closest('.window');
                if (win) {
                    // Prevent default only if it's touch to stop scrolling
                    if (e.type === 'touchstart') e.preventDefault();
                    
                    dragTarget = win;
                    bringToFront(win);

                    // Calculate offset from top-left of window
                    const rect = win.getBoundingClientRect();
                    
                    let clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    let clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                    dragOffsetX = clientX - rect.left;
                    dragOffsetY = clientY - rect.top;
                }
            }
        }

        function dragMove(e) {
            if (!dragTarget) return;
            e.preventDefault();

            let clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            let clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

            dragTarget.style.left = (clientX - dragOffsetX) + 'px';
            dragTarget.style.top = (clientY - dragOffsetY) + 'px';
        }

        function dragEnd() {
            dragTarget = null;
        }


        // =================================================================
        // 5. ALERT & MENU LOGIC
        // =================================================================
        
        const alertModal = document.getElementById('systemAlert');
        const alertMessageEl = document.getElementById('alertMessage');
        const menubar = document.getElementById('menubar');
        let openMenu = null;

        function showAlert(message) {
            alertMessageEl.textContent = message;
            alertModal.style.display = 'flex';
        }

        window.closeAlert = function() {
            alertModal.style.display = 'none';
        }

        function renderMenu() {
            menubar.innerHTML = '';
            Object.keys(menuConfig).forEach(title => {
                const menuTitleDiv = document.createElement('div');
                menuTitleDiv.className = 'menu-title';
                if(title === "") menuTitleDiv.classList.add('apple-logo');
                menuTitleDiv.textContent = title;
                
                const dropdownDiv = document.createElement('div');
                dropdownDiv.className = 'dropdown-menu';
                
                menuConfig[title].forEach(itemData => {
                    let label, message;
                    if (typeof itemData === 'string') {
                        if (itemData === "---") {
                            const sep = document.createElement('div');
                            sep.className = 'dropdown-separator';
                            dropdownDiv.appendChild(sep);
                            return;
                        }
                        label = itemData;
                        message = "Function not implemented.";
                    } else {
                        label = itemData.label;
                        message = itemData.message || "Function not implemented.";
                    }

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'dropdown-item';
                    itemDiv.textContent = label;
                    itemDiv.onclick = (e) => {
                        e.stopPropagation();
                        closeAllMenus();
                        showAlert(message);
                    };
                    dropdownDiv.appendChild(itemDiv);
                });

                menuTitleDiv.onclick = (e) => {
                    e.stopPropagation();
                    if (openMenu === dropdownDiv) {
                        closeAllMenus();
                    } else {
                        closeAllMenus();
                        dropdownDiv.classList.add('visible');
                        menuTitleDiv.classList.add('active');
                        openMenu = dropdownDiv;
                    }
                };
                
                menuTitleDiv.appendChild(dropdownDiv);
                menubar.appendChild(menuTitleDiv);
            });
        }

        function closeAllMenus() {
            document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('visible'));
            document.querySelectorAll('.menu-title').forEach(el => el.classList.remove('active'));
            openMenu = null;
        }

        document.body.addEventListener('click', closeAllMenus);


        // =================================================================
        // INITIALIZATION
        // =================================================================
        renderMenu();
        // Open the Main "Macintosh HD" window on start
        openWindow(fileSystem);

    </script>
